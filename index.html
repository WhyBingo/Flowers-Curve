<body style="margin: auto auto; width: 1280px">
<table>

    <tr>
        <td style="text-align: center">
            <div style="position: relative; width: 640px; height: 640px">
                <canvas id="canvas-top" width="640px" height="640px"

        <td style="width: 250px;vertical-align: top;text-align: center">
            <table class="table table-striped table-sm" style="text-align: left;">
                <tr>
                    <td><label for="mcRadius">Outer circle radius</label></td>
                    <td>
                        <input type="number" id="mcRadius" style="width: 50px" value="300" step="1" max="1000"
                               min="100">
                    </td>
                </tr>
                <tr>
                    <td><label for="innerRadius">Inner circle radius</label></td>
                    <td>
                        <input type="number" id="innerRadius" style="width: 50px" value="120" step="1" max="800"
                               min="10">
                    </td>
                </tr>
                <tr>
                    <td><label for="showOC">Show outer circle</label></td>
                    <td><input type="checkbox" id="showOC" class="checkbox" checked/></td>
                </tr>
                <tr>
                    <td><label for="showIC">Show inner circle</label></td>
                    <td><input type="checkbox" id="showIC" class="checkbox"/></td>
                </tr>
                <tr>
                    <td><label for="showSk">Show skeleton</label></td>
                    <td><input type="checkbox" id="showSk" class="checkbox"/></td>
                </tr>
                <tr>
                    <td><label for="delay">Drawing delay</label></td>
                    <td><input type="number" id="delay" style="width: 50px" value="2" step="1" max="10" min="0"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="configloader">Load Config</label>
                        <input type="file" id="configloader" onchange="loadConfig(this.files)" style="width:220px;"/>
                    </td>
                </tr>
            </table>
            <table style="width: 200px; margin: auto auto; text-align: center;">
                <tr>
                    <td style="padding-bottom: 10px; margin-bottom: 10px;">
                        <button class="btn btn-warning" onclick="caller()">Draw</button>
                    </td>
                    <td style="padding-bottom: 10px; margin-bottom: 10px;">
                        <button type="button" class="btn btn-info" onclick="previewRuler()">Preview Ruler</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-danger" onclick="stopDrawing()">Stop</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-info" onclick="saveConfig()">Save Config</button>
                    </td>
                </tr>
                <script>
                    function stopDrawing() {
                        flag.stop = true;
                        for (var i = 0; i < currentJobs.length; i++) {
                            clearTimeout(currentJobs[i]);
                        }
                        currentJobs = [];
                    }
                </script>
            </table>
        </td>
        <td style="width: 250px;vertical-align: top;text-align: center">
            <table class="table table-striped table-sm" style="text-align: left;" id="settings">
                <tr style="text-align: center">
                    <td colspan="2"><h5>Dots</h5></td>
                </tr>
                <tr>
                    <td><label for="dotSize">Size</label></td>
                    <td>
                        <input type="number" id="dotSize" style="width: 50px" value="6" step="1" max="200" min="1">
                    </td>
                </tr>
                <tr>
                    <td><label for="dotColor">Color</label></td>
                    <td><input type="color" id="dotColor"/></td>
                </tr>
                <tr>
                    <td><label for="dotDistance">Distance to center</label></td>
                    <td><input type="number" id="dotDistance" style="width: 50px" value="80" step="1" max="800" min="1">
                    </td>
                </tr>
                <tr>
                    <td><label for="dotRotOffset">Rotation Offset</label></td>
                    <td><input type="number" id="dotRotOffset" style="width: 50px" value="0" step="1" max="360" min="0">Â°
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <button type="button" class="btn btn-primary" onclick="addDot()">Add a Dot</button>&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-secondary" onclick="randomDot()">Random</button>&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center"><h5>Dot List</h5></td>
                </tr>
                <script>
                    function removeDot(btn, id) {
                        // dots.splice(parseInt(id.split('-')[1]), 1);
                        delete dots[id];
                        $(btn.parentNode.parentNode).hide(300, function () {
                            $(btn).remove();
                        })
                    }

                    function addDot() {
                        var dotSize = $('#dotSize').val();
                        var dotColor = $('#dotColor').val();
                        var dotDist = $('#dotDistance').val();
                        var dotRot = $('#dotRotOffset').val();
                        addDotHelper((new Date()).valueOf().toString(), dotSize, dotColor, dotDist, dotRot);
                    }

                    function randomDot() {
                        var dotSize = Math.round(Math.random() * 10);
                        var dotColor = '#' + (Math.round(Math.random() * 256 * 256 * 256)).toString(16);
                        var dotDist = Math.round(Math.random() * +innerCircleParam.value - 1);
                        var dotRot = Math.round(Math.random() * 360);
                        addDotHelper((new Date()).valueOf().toString(), dotSize, dotColor, dotDist, dotRot);
                    }

                    function addDotHelper(currentTime, dotSize, dotColor, dotDist, dotRot){
                        dots[currentTime] = new Dot(dotSize, dotColor, dotDist, dotRot);
                        $('#settings').append("<tr id=\"" + currentTime + "\">" +
                            "                    <td>Size: " + dotSize + "&nbsp;&nbsp;Color:" +
                            "                        <span style=\"width: 15px; height: 15px; background-color: " + dotColor + ";display: inline-block\"></span><br/>" +
                            "                        Distance: " + dotDist + "&nbsp;&nbsp;Rotation: " + dotRot +
                            "                    </td>" +
                            "                    <td>" +
                            "                        <button type=\"button\" class=\"close\" aria-label=\"Close\" onclick=\"removeDot(this, '" + currentTime + "')\">" +
                            "                            <span aria-hidden=\"true\">&times;</span>" +
                            "                        </button>" +
                            "                    </td>" +
                            "                </tr>"
                        );
                    }
                </script>

                    <!--<td>Size: 3&nbsp;&nbsp;Color:-->
                        <!--<span style="width:15px;height: 15px;background-color: aqua;display: inline-block"></span><br/>-->
                        <!--Distance: 80&nbsp;&nbsp;Rotation: 0-->
                    <!--</td>-->

<script>
    // var dots = {'dot-0': new Dot(3, '#00FFFF', 80, 0)};
    var dots = {};
    var outerCircleParam = document.getElementById('mcRadius');
    var innerCircleParam = document.getElementById('innerRadius');
    var outerCircleCheck = document.getElementById('showOC');
    var innerCircleCheck = document.getElementById('showIC');
    var drawingParam = document.getElementById('delay');
    var skeletonCheck = document.getElementById('showSk');
    var flag = {stop: false};
    var currentJobs = [];

    window.onload = function (ev) {
        parseConfigJSON(localStorage.getItem('cache'));
    };
    window.onchange = function (ev) {
        localStorage.setItem('cache', getConfigJSON());
    };

    function getConfigJSON(){
        var config = {
            outerCircleRadius: +outerCircleParam.value,
            innerCircleRadius: +innerCircleParam.value,
            showOuterCircle: outerCircleCheck.checked,
            showInnerCircle: innerCircleCheck.checked,
            showSkeleton: skeletonCheck.checked,
            drawingDelay: +drawingParam.value,
            dots: dots
        };
        return JSON.stringify(config);
    }

    function parseConfigJSON(json){
        if (json === "" || json === null) return;
        try {
            var obj = JSON.parse(json);
            outerCircleParam.value = obj.outerCircleRadius;
            innerCircleParam.value = obj.innerCircleRadius;
            outerCircleCheck.checked = obj.showOuterCircle;
            innerCircleCheck.checked = obj.showInnerCircle;
            skeletonCheck.checked = obj.showSkeleton;
            drawingParam.value = obj.drawingDelay;
            dots = obj.dots;
            for (var key in dots) {
                addDotHelper(key, dots[key].size, dots[key].color, dots[key].distance, Math.round(180 * dots[key].rotOffset / Math.PI));
            }
        } catch (e) {
            alert(e);
        }
    }

    function saveConfig() {
        saveAs(new Blob([getConfigJSON()], {type: "text/plain;charset=utf-8"}), "config.json");
    }

    function loadConfig(files) {
        if (files.length) {
            var file = files[0];
            var reader = new FileReader();
            reader.onload = function () {
                parseConfigJSON(this.result);
            };
            reader.readAsText(file);
        }
    }

    function getDotArray() {
        var dotArray = [];
        for (var key in dots) {
            dotArray.push(dots[key]);
        }
        return dotArray;
    }

    function caller() {
        var outerCircleRadius = +outerCircleParam.value;
        var innerCircleRadius = +innerCircleParam.value;
        stopDrawing();
        flag.stop = false;
        draw(outerCircleRadius, new Ruler(new Circle(0, 0, innerCircleRadius), getDotArray()));
    }

    function previewRuler() {
        var topCanvas = document.getElementById('canvas-top');
        var canvasWidth = topCanvas.width;
        var canvasHeight = topCanvas.height;

        var topCxt = topCanvas.getContext('2d');
        var bottomCanvas = document.getElementById('canvas-bottom');
        var bottomCxt = bottomCanvas.getContext('2d');

        topCxt.clearRect(0, 0, topCanvas.width, topCanvas.height);
        bottomCxt.clearRect(0, 0, topCanvas.width, topCanvas.height);

        var outerCircle = new Circle(canvasWidth / 2, canvasHeight / 2, +outerCircleParam.value);
        outerCircle.draw(bottomCxt);

        var ruler = new Ruler(new Circle(outerCircle.x, outerCircle.y + outerCircle.radius - +innerCircleParam.value, +innerCircleParam.value), getDotArray());
        ruler.showCircle = true;
        ruler.showSkeleton = true;
        ruler.draw(topCxt, bottomCxt);
    }

    /**
     * @param {number} outerCircleRadius
     * @param {Ruler} ruler
     * */
    function draw(outerCircleRadius, ruler) {
        var topCanvas = document.getElementById('canvas-top');
        var canvasWidth = topCanvas.width;
        var canvasHeight = topCanvas.height;

        var topCxt = topCanvas.getContext('2d');
        var bottomCanvas = document.getElementById('canvas-bottom');
        var bottomCxt = bottomCanvas.getContext('2d');

        topCxt.clearRect(0, 0, topCanvas.width, topCanvas.height);
        bottomCxt.clearRect(0, 0, topCanvas.width, topCanvas.height);

        var outerCircle = new Circle(canvasWidth / 2, canvasHeight / 2, outerCircleRadius);
        if (outerCircleCheck.checked)
            outerCircle.draw(bottomCxt);

        ruler.circle.moveTo(outerCircle.x, outerCircle.y + outerCircle.radius - ruler.circle.radius);
        ruler.showCircle = innerCircleCheck.checked;
        ruler.showSkeleton = skeletonCheck.checked;

        var road = outerCircle.radius - ruler.circle.radius;
        var interval = +drawingParam.value;
        var innerCirclePerimeter = ruler.circle.radius * 2 * Math.PI;
        for (var i = Math.PI * 1.5, delay = 0; i < Math.PI * (1.5 + 2 * lcm(outerCircleRadius, ruler.circle.radius) / outerCircleRadius); i += 0.005, delay += interval) {
            currentJobs.push((function (i, delay) {
                    return setTimeout(function () {
                        if (!flag.stop) {
                            ruler.erase(bottomCxt);
                            if (outerCircleCheck.checked)
                                outerCircle.draw(bottomCxt);
                            var newPos = rad2cor(outerCircle.x, outerCircle.y, road, i);
                            ruler.moveTo(newPos[0], newPos[1]);
                            ruler.angle = (i - Math.PI * 1.5) * outerCircleRadius / innerCirclePerimeter * 2 * Math.PI;
                            ruler.draw(topCxt, bottomCxt);
                        }
                    }, delay);
                }
            )(i, delay));
        }
    }

    /**
    * @param {number} x
    * @param {number} y
    * */
    function lcm(x, y) {
        var a = x, b = y;
        while (a % b !== 0) {
            var c = a % b;
            a = b;
            b = c;
        }
        return x * y / b
    }

    /**
     * @param {number} x
     * @param {number} y
     * @param {number} radius
     * @param {number} rad
     * */
    function rad2cor(x, y, radius, rad) {
        return [x + radius * Math.cos(rad), y - radius * Math.sin(rad)];
    }

    /**
     * @constructor
     * @param {Circle} circle
     * @param {Array} dots
     * */
    function Ruler(circle, dots) {
        this.circle = circle;
        this.dots = dots;
        this.angle = 0;
        this.showCircle = true;
        this.showSkeleton = true;
        this.draw = function (topCxt, bottomCxt) {
            this.drawCircle(bottomCxt);
            this.drawDots(topCxt);
            this.drawSkeleton(bottomCxt);
        };
        this.erase = function (bottomCxt) {
            var previousFill = bottomCxt.fillStyle;
            var previousStyle = bottomCxt.strokeStyle;
            var previousLineWidth = bottomCxt.lineWidth;
            bottomCxt.fillStyle = '#FFFFFF';
            bottomCxt.strokeStyle = '#FFFFFF';
            bottomCxt.lineWidth = previousLineWidth + 10;
            this.eraseSkeleton(bottomCxt);
            this.drawCircle(bottomCxt);
            bottomCxt.fillStyle = previousFill;
            bottomCxt.strokeStyle = previousStyle;
            bottomCxt.lineWidth = previousLineWidth;
        };
        this.drawCircle = function (bottomCxt) {
            if (this.showCircle)
                this.circle.draw(bottomCxt);
        };
        this.drawDots = function (topCxt) {
            var previousStyle = topCxt.fillStyle;
            for (var i = 0; i < this.dots.length; i++) {
                var dotPos = rad2cor(this.circle.x, this.circle.y, this.dots[i].distance, this.angle + this.dots[i].rotOffset);
                var x = dotPos[0], y = dotPos[1];
                topCxt.fillStyle = this.dots[i].color;
                topCxt.beginPath();
                topCxt.arc(x, y, this.dots[i].size, 0, Math.PI * 2);
                topCxt.closePath();
                topCxt.fill();
            }
            topCxt.fillStyle = previousStyle;
        };
        this.drawSkeleton = function (bottomCxt) {
            if (this.showSkeleton) {
                for (var i = 0; i < this.dots.length; i++) {
                    var dotPos = rad2cor(this.circle.x, this.circle.y, this.dots[i].distance, this.angle + this.dots[i].rotOffset);
                    var x = dotPos[0], y = dotPos[1];
                    bottomCxt.moveTo(this.circle.x, this.circle.y);
                    bottomCxt.lineTo(x, y);
                    bottomCxt.stroke();
                }
            }
        };
        this.eraseSkeleton = function (bottomCxt) {
            if (this.showSkeleton) {
                for (var i = 0; i < this.dots.length; i++) {
                    var dotPos = rad2cor(this.circle.x, this.circle.y, this.dots[i].distance, this.angle + this.dots[i].rotOffset);
                    var x = dotPos[0], y = dotPos[1];
                    bottomCxt.moveTo(x, y);
                    bottomCxt.lineTo(this.circle.x, this.circle.y);
                    bottomCxt.stroke();
                    bottomCxt.beginPath();
                    bottomCxt.arc(this.circle.x, this.circle.y, 2, 0, Math.PI * 2);
                    bottomCxt.closePath();
                    bottomCxt.fill();
                }
            }
        };
        this.moveTo = function (x, y) {
            this.circle.moveTo(x, y);
        };
    }

    /**
     * @constructor
     * */
    function Dot(size, color, distance, rotOffset) {
        this.size = size;
        this.color = color;
        this.distance = distance;
        this.rotOffset = rotOffset / 180 * Math.PI;
    }

    /**
     * @constructor
     * @param {Number} x
     * @param {Number} y
     * @param {Number} radius
     * */
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.draw = function (cxt) {
            cxt.beginPath();
            cxt.arc(this.x, this.y, radius, 0, Math.PI * 2);
            cxt.closePath();
            cxt.stroke();
        };
        this.erase = function (cxt) {
            var previousStyle = cxt.strokeStyle;
            var previousLineWidth = cxt.lineWidth;
            cxt.strokeStyle = '#FFFFFF';
            cxt.lineWidth = previousLineWidth + 2;
            this.draw(cxt);
            cxt.strokeStyle = previousStyle;
            cxt.lineWidth = previousLineWidth;
        };
        this.moveTo = function (x, y) {
            this.x = x;
            this.y = y;
        }
    }
</script>
